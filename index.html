<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>electron-angular2</title>    
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>System.import('dist/boot').catch(function(err){ console.error(err); });</script>
    <!--
    The body of the html document should only contain the tag for the top level angular2 component.
    Anything else should be nested within the top level angular2 component.
    -->
    <body>
      <my-comp></my-comp>
    </body>
  </head>
</html>
